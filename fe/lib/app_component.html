<upload-card *ngIf="uploadStage == idle"></upload-card>
<uploading-card *ngIf="uploadStage == uploading"></uploading-card>
<uploaded-card *ngIf="uploadStage == uploaded" [img]="img"></uploaded-card>
<fail-card *ngIf="uploadStage == fail" (reset)="reset()"></fail-card>

<p class="a" *ngIf="uploadStage == uploaded" (click)="reset()">Upload another photo</p>
